<!DOCTYPE html>
<html ng-app="main">
	<head>
		<meta charset="utf-8">
		<title>Página Inicial - Coltrekking</title>

		<!--Adiciona Angular-->
		<script src="./node_modules/angular/angular.min.js"></script>
		<script src="./node_modules/angular-route/angular-route.min.js"></script>

		<!--Adiciona o Firebase-->
		<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>

		<!--Importa Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Importa materialize.css-->
		<link type="text/css" rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
		<!--Mobile Viewport-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<!--Adiciona firebase.js-->
		<script src="./js/firebase.js"></script>
		<!--Adiciona script.js-->
		<script src="./js/index/script.js"></script>
		<!--Adiciona app.js-->
		<script src="./js/app.js"></script>
	</head>
	
	<body>
		<h1>Página Inicial Testando</h1>

		<!--Info do usuario-->
		<div ng-controller="LoginController as login">
			<img id="userImage" ng-src="{{ login.usuarioLogado.Foto }}" height="50px" width="50px" style="display: inline-block; border-radius: 100%; vertical-align: middle;">
			<h2 id="welcomeMessage" style="display: inline-block;">Bem Vindo {{ login.usuarioLogado.Nome }}</h2>
			
			<h3 id="fatork">Fator K: {{ login.usuarioLogado.FatorK }}</h3>
			<h3 id="posicao">Posição no Ranking: {{ login.usuarioLogado.Posicao }}</h3>
			<h3 id="listaNegra">Estado na Lista Negra: {{ login.usuarioLogado.ListaNegra }}</h3>

			<!--Criar Evento-->
			<input type="button" name="criarEvento" ng-show="login.usuarioLogado.Admin == 1" value="Criar Evento">			
		</div>

		<!--Ranking-->
		<div ng-controller="RankingController as ranking">
			<table>
				<!--Titulos da tabela-->
				<tr>
					<th>Posição</th>
					<th>Nome</th>
					<th>Fator K</th>
				</tr>

				<!--Linha para cada usuario-->
				<tr ng-repeat="pessoa in ranking.ranking">
					<td>{{pessoa.Posicao}}</td>
					<td>{{pessoa.Nome}}</td>
					<td>{{pessoa.FatorK}}</td>
				</tr>
			</table>
		</div>

		<!--Sign out button-->
		<form action="/logout" method="get">
			<input type="submit" value="Logout" name="logout" onclick="logOut();">
		</form>


		<!--Importa jQuery + materialize.js-->
		<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
	</body>
</html>
