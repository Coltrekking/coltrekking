<!DOCTYPE html>
<html ng-app="main">
	<head>
		<title>Página Inicial - Coltrekking</title>
		<meta charset="utf-8">

		<!--Adiciona Angular-->
		<script src="../../node_modules/angular/angular.min.js"></script>
		<script src="../../node_modules/angular-route/angular-route.min.js"></script>

		<!--Adiciona o Firebase-->
		<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>

		<!--Importa Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Importa materialize.css-->
		<link type="text/css" rel="stylesheet" href="../../node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
		<!--Mobile Viewport-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<!--Adiciona firebase.js-->
		<script src="../../js/firebase.js"></script>
		<!--Adiciona app.js-->
		<script src="../../js/app.js"></script>

		<!--Importa CSS-->
		<link rel="stylesheet" type="text/css" href="../../css/main/style.css">
	</head>
	
	<body>
		<div ng-controller="LoginController as login">
			<!--NavBar-->
			<div class="">
				<nav class="nav-extended light-green z-depth-2">
					<div class="nav-wrapper light-green">
						<div class="row">
							<!--Logo-->
							<div class="col l3 hide-on-med-and-down">
								<img id="logo" src="../rsc/logo/coltrekking-logo-3.png">					
							</div>

							<!--Botao Hamburger-->
							<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>

							<!--Search Bar-->
							<div class="col s10 m11 l6">
								<form>
									<div id="inputWrapper" class="input-field light-green lighten-1">
										<input id="search" type="search" placeholder="Pesquisar" required>
										<label class="label-icon" for="search"><i class="material-icons">search</i></label>
										<i class="material-icons">close</i>
									</div>
								</form>
							</div>

							<!--User Menu-->
							<div class="col l3 hide-on-med-and-down">
								<ul id="nav-mobile" class="right">
									<li><i id="messageIcon" class="material-icons">message</i></li>
									<li><img id="userImage" class="circle" ng-src="{{ login.usuarioLogado.Foto }}"></li>			
								</ul>
							</div>
						</div>
					</div>

					<!--Tabs-->
					<div class="nav-content">
						<ul class="tabs tabs-transparent">
							<li class="tab"><a href="#newsFeed">News Feed</a></li>
							<li class="tab"><a href="#eventos">Eventos</a></li>
							<li class="tab"><a href="#classificacao">Classificação</a></li>
						</ul>
					</div>
				</nav>
			</div>
			
			<!--SideNav-->
			<ul class="side-nav" id="mobile-demo">
				<li><a href="#">Sass</a></li>
				<li><a href="#">Components</a></li>
				<li><a href="#">Javascript</a></li>
				<li><a href="#">Mobile</a></li>
			</ul>
		</div>

		<!--Paginas-->
		<div class="container">
			<div id="newsFeed">
				<p>Bem Vindo ao News Feed do Coltrekking!</p>
			</div>
		</div>

		<!--Sign out button-->
		<form action="/logout" method="get">
			<input type="submit" value="Logout" name="logout" onclick="logOut();">
		</form>

		<!--Importa jQuery + materialize.js-->
		<script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="../../node_modules/materialize-css/dist/js/materialize.min.js"></script>
