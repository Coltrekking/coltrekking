<div class="card" id="event-form">
	<div class="card-content">
		<span class="card-title">Criar um Evento</span>

		<div class="row">
			<!--Form em si-->
			<form class="col s12">
				<div class="row">
					<!--Nome-->
					<div class="input-field col s12">
						<input id="nome" type="text" name="nome" ng-model="params.Nome">
						<label for="nome">Nome do Evento</label>
					</div>					
				</div>

				<div class="row">
					<!--Tipo-->
					<div class="input-field col s12 l4">
						<select id="tipo" name="tipo" onchange="verificaTipo();" ng-model="params.Tipo">
							<option value="" disabled selected>Tipo de Evento</option>
							<option value="1">Preleção</option>
							<option value="2">Trekking</option>
							<option value="3">Acampamento</option>
						</select>
						<label>Tipo do Evento</label>
					</div>

					<!--Dificuldade-->
					<div class="input-field col s12 l4">
						<select id="dificuldade" name="dificuldade" ng-model="params.Dificuldade">
							<option value="" disabled selected>Dificuldade</option>
							<option value="Fácil Pacas">Fácil Pacas</option>
							<option value="Fácil">Fácil</option>
							<option value="Médio">Médio</option>
							<option value="Difícil">Difícil</option>
							<option value="Difícil Pacas">Difícil Pacas</option>
						</select>
						<label>Dificuldade</label>
					</div>

					<!--Numero Maximo-->
					<div class="input-field col s12 l4">
						<input id="numeroMax" type="number" name="numeroMax" ng-model="params.NumeroMax">
						<label for="numeroMax">Número Máximo de Pessoas</label>
					</div>
				</div>

				<div class="row">
					<!--Data Inicio-->
					<div class="input-field col s12 l6">
						<input id="data-inicio" type="text" class="datepicker" name="data-inicio" ng-model="params.DataInicio">
						<label for="data-inicio" class="active">Data de Início</label>
					</div>

					<!--Data Fim-->
					<div class="input-field col s12 l6">
						<input id="data-fim" type="text" class="datepicker" name="data-fim" ng-model="params.DataFim">
						<label for="data-fim" class="active">Data de Fim</label>
					</div>
				</div>

				<div class="row">
					<!--Local-->
					<div class="input-field col s12">
						<textarea id="local" class="materialize-textarea" name="local" onkeypress="resize();" ng-model="params.Local"></textarea>
						<label for="local">Local do Evento</label>
					</div>
				</div>
			</form>
		</div>
		
		<!--Botao Submit-->
		<a class="waves-effect waves-light btn right deep-orange accent-2" ng-click="criarEvento(params)"><i class="material-icons right">send</i>Criar Evento</a>
		<!--Botao Cancelar-->
		<a id="cancelar-btn" class="waves-effect waves-light btn-flat right" href="/main-page">Cancelar</a>
	</div>
</div>
