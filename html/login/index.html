<!DOCTYPE html>
<html>
	<head>
		<title>Bem Vindo - Coltrekking</title>
		<link rel="icon" type="image/png" href="../rsc/logo/macaco.png" />
		<meta name="theme-color" content="#8bc34a">
		<meta charset="utf-8">

		<!--Importa firebase + login google-->
		<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<meta name="google-signin-client_id" content="436699561525-24tmevumrhqj4dct2rlcukesubat6ugl.apps.googleusercontent.com">
		
		<!--Importa Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Importa materialize.css-->
		<link type="text/css" rel="stylesheet" href="../../node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
		<!--Mobile Viewport-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<!--Adiciona firebase.js-->
		<script src="../../js/firebase.js"></script>
		<!--Adiciona script.js-->
		<script src="../../js/login/script.js"></script>

		<!--Importa CSS-->
		<link rel="stylesheet" type="text/css" href="../../css/login/style.css">
	</head>

	<body>
		<!--Conteudo-->
		<div class="content">
			<div class="container">
				<div class="row">
					<div class="col s10 offset-s1 m6 offset-m3 l6 offset-l3 xl6 offset-xl3">
						<div class="valign-wrapper">
							<!--Card central-->
							<div class="card light-green lighten-1 z-depth-5">
								<div class="card-content">
									<!--Logo-->
									<span class="card-title">
										<img id="logo" src="../../rsc/logo/coltrekking-logo-3.png">
									</span>

									<blockquote>
										Bem-vindo à experiência definitiva. <br>
										Está preparado?
									</blockquote>

									<!--Botoes de Login para !mobile-->
									<a id="loginGoogle" href="#" class="hide-on-small-only waves-effect waves-light btn-large red lighten-1" onclick="googleSignIn();"><i class="material-icons left"><img src="../../rsc/login/icones/google.png"></i>Entrar com o Google</a>
									<a id="loginFacebook" href="#" class="hide-on-small-only waves-effect waves-light btn-large blue lighten-1" onclick="facebookSignIn();"><i class="material-icons left"><img src="../../rsc/login/icones/facebook-box.png"></i>Entrar com o Facebook</a>

									<!--Botoes de Login para !mobile-->
									<a id="loginGoogle" href="#" class="hide-on-med-and-up waves-effect waves-light btn-large red lighten-1" onclick="googleSignIn();">Entrar c/ Google</a>
									<a id="loginFacebook" href="#" class="hide-on-med-and-up waves-effect waves-light btn-large blue lighten-1" onclick="facebookSignIn();">Entrar c/ Facebook</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!--Importa jQuery + materialize.js-->
		<script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="../../node_modules/materialize-css/dist/js/materialize.min.js"></script>
	</body>
</html>
