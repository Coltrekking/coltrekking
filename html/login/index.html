<!DOCTYPE html>
<html>
	<head>
		<title>Bem Vindo - Coltrekking</title>

		<!--Importa firebase + login google-->

		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<meta name="google-signin-client_id" content="436699561525-24tmevumrhqj4dct2rlcukesubat6ugl.apps.googleusercontent.com">
		
		<!--Importa Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Importa materialize.css-->
		<link type="text/css" rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
		<!--Mobile Viewport-->

		<!--Adiciona firebase.js-->

		<!--Adiciona script.js-->

			<div class="container">
				<div class="row">
					<div class="col ">
						
					</div>

			</div>
		</div>


		<!--Importa jQuery + materialize.js-->
