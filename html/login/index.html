<!DOCTYPE html>
<html ng-app="main">
	<head>
		<title>Bem Vindo - Coltrekking</title>
		<link rel="icon" type="image/png" href="../rsc/logo/macaco.png" />
		<meta name="theme-color" content="#8bc34a">
		<meta charset="utf-8">

		<!--Adiciona Angular-->
		<script src="../../node_modules/angular/angular.min.js"></script>
		<script src="../../node_modules/angular-route/angular-route.min.js"></script>
		<script src="../../node_modules/angular-sanitize/angular-sanitize.min.js"></script>

		<!--Adiciona app.js-->
		<script src="../../js/app.js"></script>

		<!--Importa Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Importa materialize.css-->
		<link type="text/css" rel="stylesheet" href="../../node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
		<!--Mobile Viewport-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<!--Adiciona Autenticacao -->
		<script type="module" src="../../js/firebase.js"></script>
		<script type="module" src="../../js/login/auth.js"></script>

		<!--Importa CSS-->
		<link rel="stylesheet" type="text/css" href="../../css/login/style.css">
	</head>

	<body>

		<!--Conteudo-->
		<div class="content">
			<div class="container">
				<div class="row">
					<div class="col s10 offset-s1 m6 offset-m3 l6 offset-l3 xl6 offset-xl3">
						
						<div class="alinharBotoes">
							<a href="https://www.instagram.com/coltrekking/" target="_blank"><img class="botaoRedesEsquerda" src="../rsc/login/icones/instagram.png"></a>
						</div>


						<div class="valign-wrapper">
							<!--Card central-->
							<div class="card light-green z-depth-5">
								<div class="card-content">
									<!--Logo-->
									<span class="card-title">
										<img id="logo" src="../../rsc/logo/coltrekking-logo-3.png">
									</span>

									<div class="row">
										<!-- Botoes -->
										<div class="col s12">
											<a class="waves-effect waves-light btn" href="https://www.google.com/" target="_blank">O que é?</a>
											<a class="waves-effect waves-light btn" href="https://www.google.com/" target="_blank">Como Participar?</a>
											<a class="waves-effect waves-light btn" href="https://www.google.com/" target="_blank">Calendário</a>
											<a class="waves-effect waves-light btn" href="https://www.google.com/" target="_blank">Regras</a>
										</div>
									</div>

									<!--Botoes de Login para mobile-->
									<a id="loginGoogleMobile" href="#" class="botao-login hide-on-med-and-up waves-effect waves-light btn-large red lighten-1">Entrar c/ TeiaColtec</a>

									<!--Botoes de Login para computador-->
									<a id="loginGoogle" href="#" class="botao-login hide-on-small-only waves-effect waves-light btn-large red lighten-1"><i class="material-icons left"><img src="../../rsc/login/icones/google.png"></i>Entrar com o TeiaColtec</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!--Importa jQuery + materialize.js-->
		<script src="https://use.fontawesome.com/ef528e6d3b.js"></script>
		<script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="../../node_modules/materialize-css/dist/js/materialize.min.js"></script>
	</body>
</html>
